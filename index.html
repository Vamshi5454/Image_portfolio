<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo design</a>
            <a href="#" class="btn" data-filter="web">web design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="images/web1.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item logo">
                <img src="images/logo1.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item mobile">
                <img src="images/mobile1.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item logo">
                <img src="images/logo2.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item mobile">
                <img src="images/mobile2.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item web">
                <img src="images/web2.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item logo">
                <img src="images/logo3.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item mobile">
                <img src="images/mobile3.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

            <div class="store-item web">
                <img src="images/web3.jpg" class="storage-img" alt="" width="500" height="500">
            </div>

        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
